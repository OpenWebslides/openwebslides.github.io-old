<header>
    <p><a href="{{ site.baseurl }}/">{{ site.title }}</a></p>

    <nav>
      <a href="#" class="menu">
        <svg viewBox="0 0 18 15">
          <rect x=0 y= 0 width=18 height=3 />
          <rect x=0 y= 6 width=18 height=3 />
          <rect x=0 y=12 width=18 height=3 />
        </svg>
      </a>

      <ul>
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for my_page in sorted_pages %}
          {% if my_page.title and my_page.menu != false %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
        <li><a href="/en/webslides">English</a></li>
      </ul>
    </nav>
</header>
